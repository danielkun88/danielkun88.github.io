<!-- territory.html -->
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Territorio</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 70vh; width: 100%; }
    .controls { padding: 1rem; text-align: center; }
    .controls button { display: inline-block; margin: 0.5rem; font-size: 1rem; }
  </style>
</head>
<body>
  <main>
    <h1 id="title">Territorio</h1>
    <div id="map"></div>
    <div class="controls">
      <button id="get-directions">Ottieni indicazioni</button>
    </div>
  </main>
  <footer>
    <p>&copy; 2025</p>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
  <script>
    // Parametri URL
    var params = new URLSearchParams(window.location.search);
    var kmlFile = params.get('kml') || 'default.kml';
    var territoryName = params.get('name') || 'Territorio';
    document.getElementById('title').textContent = territoryName;
    document.getElementById('page-title').textContent = territoryName;

    // Mappa
    var map = L.map('map').setView([45.4642, 9.19], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap contributors' }).addTo(map);

    // Mostra posizione in tempo reale
    var userMarker, accuracyCircle;
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(function(pos) {
        var lat = pos.coords.latitude, lng = pos.coords.longitude, acc = pos.coords.accuracy;
        var latlng = [lat, lng];
        if (!userMarker) {
          userMarker = L.marker(latlng).addTo(map);
          accuracyCircle = L.circle(latlng, { radius: acc, color: '#136AEC', fillOpacity: 0.15 }).addTo(map);
        } else {
          userMarker.setLatLng(latlng);
          accuracyCircle.setLatLng(latlng).setRadius(acc);
        }
      }, function(err) { console.error(err); }, { enableHighAccuracy: true, maximumAge:10000 });
    }

    // Carica KML e calcola centroide
    var territoryCenter;
    var kmlLayer = omnivore.kml('kml/' + kmlFile)
      .on('ready', function() {
        this.eachLayer(function(layer) {
          layer.setStyle({ color:'red', weight:2, dashArray:'8,8', fillColor:'green', fillOpacity:0.2 });
        });
        var bounds = this.getBounds();
        territoryCenter = bounds.getCenter();
        map.fitBounds(bounds);
      })
      .addTo(map);

    // Indicazioni
    document.getElementById('get-directions').addEventListener('click', function() {
      if (!navigator.geolocation || !territoryCenter) return;
      navigator.geolocation.getCurrentPosition(function(pos) {
        var origin = pos.coords.latitude + ',' + pos.coords.longitude;
        var dest = territoryCenter.lat + ',' + territoryCenter.lng;
        window.open('https://www.google.com/maps/dir/?api=1&origin=' + origin + '&destination=' + dest + '&travelmode=driving', '_blank');
      });
    });
  </script>
</body>
</html>
