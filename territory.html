<!-- territory.html -->
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Territorio</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 70vh; width: 100%; }
    .controls { padding: 1rem; text-align: center; }
    .controls a, .controls button { display: inline-block; margin: 0.5rem; text-decoration: none; font-size: 1rem; }
  </style>
</head>
<body>
  <main>
    <h1 id="title">Territorio</h1>
    <div id="map"></div>
    <div class="controls">
      <button id="get-directions">Ottieni indicazioni</button>
    </div>
  </main>
  <footer>
    <p>&copy; 2025</p>
  </footer>

  <!-- Leaflet JS + Omnivore per KML -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
  <script>
    // Estrai parametri URL
    var params = new URLSearchParams(window.location.search);
    var kmlFile = params.get('kml') || 'default.kml';
    var territoryName = params.get('name') || 'Territorio';
    // Imposta titolo
    document.getElementById('title').textContent = territoryName;
    document.getElementById('page-title').textContent = territoryName + ' - Pavia Spagnola';

    // Inizializza la mappa
    var map = L.map('map').setView([45.4642, 9.19], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Percorso KML
    var kmlPath = 'kml/' + kmlFile;
    console.log('Caricamento KML da:', kmlPath);

    // Carica KML e applica stile personalizzato
    var kmlLayer = omnivore.kml(kmlPath)
      .on('ready', function() {
        // Sovrascrive lo stile dal KML: bordo tratteggiato rosso, riempimento verde chiaro
        this.eachLayer(function(layer) {
          layer.setStyle({
            color: 'red',            // bordo rosso
            weight: 3,               // spessore bordo
            dashArray: '8,8',        // tratteggio
            fillColor: 'orange',      // riempimento verde
            fillOpacity: 0.1         // trasparenza
          });
        });
        map.fitBounds(this.getBounds());
      })
      .on('error', function(e) {
        console.error('Errore caricamento KML:', e.error);
        alert('Errore nel caricamento del KML: ' + e.error.message);
      })
      .addTo(map);

    // Direzioni: dal punto corrente al centro del territorio
    document.getElementById('get-directions').addEventListener('click', function() {
      if (!navigator.geolocation) {
        alert('Geolocalizzazione non supportata');
        return;
      }
      navigator.geolocation.getCurrentPosition(function(pos) {
        var origin = pos.coords.latitude + ',' + pos.coords.longitude;
        var center = map.getCenter();
        var destination = center.lat + ',' + center.lng;
        var url = 'https://www.google.com/maps/dir/?api=1&origin=' + origin
                  + '&destination=' + destination + '&travelmode=driving';
        window.open(url, '_blank');
      }, function(err) {
        alert('Errore geolocalizzazione: ' + err.message);
      });
    });
  </script>
</body>
</html>
